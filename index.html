<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Anime Quote Generator</h1>
    <h4>Choose an anime protagonist to see some of their most notable quotes...</h4>
    <div class="glass-background">
    <img class="anime-photo" src="css/anime_ccexpress.png" alt="anime photo">
    </div>
    <label for="characters">Choose a character</label>
    <select name="character-names">
        <option value="default">Characters</option>
        <option value="inuyasha">Inuyasha</option>
        <option value="naruto">Naruto Uzumaki</option>
        <option value="saitama">Saitama</option>
        <option value="kaneki">Kaneki Ken</option>
        <option value="dazai">Osamu Dazai</option>
        <option value="aang">Aang</option>
        <option value="decim">Decim</option>
        <option value="korosensei">Korosensei</option>
        <option value="midoriya">Izuku Midoriya</option>
    </select>
    <button>See Quotes</button>
    <p class="anime" id= "hidden">Anime:</p>
    <p class="anime-text"></p>
    <p class="character" id="hidden">Character:</p>
    <p class="character-text"></p>
    <p class="quotes" id="hidden">Quote(s):</p>
    <p class="quote-text"></p>
    <ul></ul>

<video autoplay muted loop id="myVideo">
  <source src="Lake - 91562.mp4" type="video/mp4">
</video>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
